<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - Bus Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Bus Details</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="reviews.html" class="nav-link">Reviews</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <h3>Select Your Seat</h3>
        <div class="seat-selection">
            <div class="row">
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(1)">1</button>
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(2)">2</button>
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(3)">3</button>
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(4)">4</button>
            </div>
            <div class="row">
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(5)">5</button>
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(6)">6</button>
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(7)">7</button>
                <button class="col-2 btn btn-outline-primary m-1" onclick="selectSeat(8)">8</button>
            </div>
        </div>

        <div class="my-3">
            <p>Selected Seat: <span id="selected-seat">None</span></p>
            <p>Price: $<span id="price">0</span></p>
            <button class="btn btn-success" id="checkout-btn" disabled onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Bus Ticket Booking. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
